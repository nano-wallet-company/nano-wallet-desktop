<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{content-for 'config.title'}}</title>
    <meta name="description" content="{{content-for 'config.description'}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="version" content="{{content-for 'config.version'}}">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/@mikron.io/mikron-wallet.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    <div class="ember-load-indicator">
      <picture>
        <source srcset="{{rootURL}}images/loading.webp" type="image/webp">
        <source srcset="{{rootURL}}images/loading.gif" type="image/gif">
        <img width="240" height="240" src="{{rootURL}}images/loading.gif" alt="{{content-for 'config.productName'}}">
      </picture>
    </div>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/@mikron.io/mikron-wallet.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
