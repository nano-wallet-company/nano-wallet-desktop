version: '3.7'
services:
  app:
    build:
      context: ..
      dockerfile: ./build/Dockerfile
      args:
        - NODE_ENV=${NODE_ENV:-production}
        - EMBER_ENV=${EMBER_ENV:-production}
        - ELECTRON_PLATFORM=${ELECTRON_PLATFORM:-linux}
        - ELECTRON_ARCH=${ELECTRON_ARCH:-x64}
    volumes:
      - ..:/project:cached
      - /project/dist
      - /project/electron-out
      - /project/node_modules
      - type: tmpfs
        target: /project/tmp
